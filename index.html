<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The world of composers</title>
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/bootstrap.js"></script>
</head>
<body>

    <header>
        <div class="container-fluid">
            <div class="text-center">
                <h1>Composers Gallery</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="card text-bg-dark" id="bach">
            <img src="./img/bach.jpg" class="card-img" alt="Bach">
            <div class="card-img-overlay">
              <h2 class="card-title">Johann S. Bach</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img src="./img/beethoven.jpg" class="card-img" alt="Beethoven">
            <div class="card-img-overlay">
              <h2 class="card-title">Ludwig Van Beethoven</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img src="./img/handel.jpg" class="card-img" alt="Handel">
            <div class="card-img-overlay">
              <h2 class="card-title">George F. Handel</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img src="./img/liszt.jpg" class="card-img" alt="Liszt">
            <div class="card-img-overlay">
              <h2 class="card-title">Franz Liszt</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img src="./img/mozart.jpg" class="card-img" alt="Mozart">
            <div class="card-img-overlay">
              <h2 class="card-title">W. Amadeus Mozart</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img src="./img/schubert.jpg" class="card-img" alt="Schubert">
            <div class="card-img-overlay">
              <h2 class="card-title">Fraz Schubert</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img src="./img/schumann.jpg" class="card-img" alt="Schumann">
            <div class="card-img-overlay">
              <h2 class="card-title">Robert Schumann</h2>
            </div>
          </div>
          <div class="card text-bg-dark">
            <img src="./img/tchaicovsky.jpg" class="card-img" alt="Tchaicovsky">
            <div class="card-img-overlay">
              <h2 class="card-title">Pyotr I. Tchaicovsky</h2>
            </div>
          </div>
          <div class="card text-bg-dark" id="vivaldi">
            <img src="./img/vivaldi.png" class="card-img" alt="Vivaldi">
            <div class="card-img-overlay">
              <h2 class="card-title">Antonio Vivaldi</h2>
            </div>
          </div>
    </main>

</body>
</html>
